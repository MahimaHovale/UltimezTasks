<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="toast" class="toast"></div>
    <div class="container">
        <a href="https://github.com/MahimaHovale/UltimezTasks/tree/main/Callbacks_And_Asynchronous" class="github-link" target="_blank">GitHub</a>
        <h1>Callback Calculator</h1>
        
        <div class="input-group">
            <input type="number" id="num1" placeholder="First number">
            <input type="number" id="num2" placeholder="Second number">
        </div>
        
        <div class="buttons">
            <button id="addBtn">Add (+)</button>
            <button id="subtractBtn">Subtract (-)</button>
            <button id="multiplyBtn">Multiply (ร)</button>
            <button id="divideBtn">Divide (รท)</button>
            <button id="clearBtn">Clear</button>
        </div>
        
        <div class="console-note">
            <p>Note: Results are also logged to the browser console (F12 or right-click > Inspect > Console)</p>
        </div>
        
        <pre id="output"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
