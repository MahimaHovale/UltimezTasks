<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>TYPES OF LISTS</h1>
    <h2>Unordered list</h2>
    <ul>
        <li>FRUITS</li>
        <li>FLOWERS</li>
        <li>VEGETABLES</li>
    </ul>
    <h2>Ordered list</h2>
    <ol>
        <li>COFFE</li>
        <li>ESPRESSO</li>
        <li>CAPPUCCINO</li>  
    </ol>     
</body>
</html>
