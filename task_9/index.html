<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types Example</title>
  
    <!-- External CSS -->
    <link rel="stylesheet" href="index.css">
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .internal-style {
            color: orange;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 style="color: blue;">These are CSS Examples</h1> <!-- Inline CSS -->
    <p class="internal-style">This is styled using Internal CSS.</p>
    <p class="external-style">This is styled using External CSS.</p>
</body>
</html>
