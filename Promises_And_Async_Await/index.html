<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Calls Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <a href="https://github.com/MahimaHovale/UltimezTasks/tree/main/Promises_And_Async_Await" class="github-link" target="_blank">GitHub</a>
