<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border: 3px double #555;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #555;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #eaeaea;
        }

        td {
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Employee Data</h2>
    <table>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Contact</th>
        </tr>
        <tr>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>Devi</td>
            <td>devi@example.com</td>
            <td>1234567890</td>
        </tr>
        <tr>
            <td>Sai</td>
            <td>sai@example.com</td>
            <td>9876543210</td>
        </tr>
        <tr>
            <td>Maya</td>
            <td>maya@example.com</td>
            <td>2341567890</td>
        </tr>
        <tr>
            <td>Ravi</td>
            <td>ravi@example.com</td>
            <td>8765432109</td>
        </tr>
    </table>
</body>
</html>
