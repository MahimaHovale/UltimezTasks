<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Font and Text Styles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        h1 {
            color: #333;                    /* Color using hex */
            text-align: center;             /* Text alignment */
        }

        .text-red {
            color: red;                     /* Color using name */
            font-size: 20px;               /* Font size in pixels */
            font-weight: bold;             /* Bold text */
        }

        .text-blue {
            color: rgb(182, 182, 242);         /* Color using RGB */
            text-decoration: underline;     /* Underlined text */
            font-style: italic;            /* Italic style */
        }

        .text-green {
            color:rgb(85, 203, 196);                /* Color using hex */
            text-transform: uppercase;      /* Uppercase text */
        }
    </style>
</head>
<body>
    <h1>Text Styling Example</h1>
    <p class="text-red">This text is red, large, and bold</p>
    <p class="text-blue">This text is blue, underlined, and italic</p>
    <p class="text-green">This text is green and uppercase</p>
</body>
</html>
