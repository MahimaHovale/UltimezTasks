<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Reverser</title>
    <style>
        /* Base styles */
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 10px;
            background-color: #f5f5f5;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        h1 {
            color: #333;
            text-align: center;
            font-size: 1.8rem;
            margin-top: 10px;
            margin-bottom: 15px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        pre {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 15px 0;
            border-radius: 3px;
            white-space: pre-wrap;
            overflow-x: auto;
            font-size: 14px;
        }
        
        .console-note {
            text-align: center;
            margin: 10px 0;
            color: #555;
            font-style: italic;
            font-size: 14px;
        }
        
        #output {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 15px 0;
            border-radius: 3px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        
        .github-link {
            position: absolute;
            top: 15px;
            right: 15px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            font-weight: 600;
        }
      
        /* Media Queries for Responsive Design */
        @media screen and (max-width: 600px) {
            body {
                padding: 5px;
            }
            
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            button {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            pre {
                padding: 10px;
                font-size: 13px;
            }
            
            .console-note p {
                font-size: 12px;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://github.com/mahimahovale" class="github-link" target="_blank">GitHub</a>
        <h1>String Reverser</h1>
        
        <div class="buttons">
            <button id="runTests" onclick="runTests()">Run Tests</button>
        </div>
        
        <div class="console-note">
            <p>Note: Results are also logged to the browser console (F12 or right-click > Inspect > Console)</p>
        </div>
        
        <pre id="output">Test results will appear here when you run the tests.</pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
