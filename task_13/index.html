<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Individual margins */
        .margin-example {
            margin-top: 20px;
            margin-right: 30px;
            margin-bottom: 20px;
            margin-left: 30px;
            
        }

        /* Individual paddings */
        .padding-example {
            padding-top: 20px;
            padding-right: 30px;
            padding-bottom: 20px;
            padding-left: 30px;
           
        }

        /* Shorthand example */
        .shorthand-example {
            margin: 20px;    /* All sides 20px */
            padding: 30px;   /* All sides 30px */
        
        }
    </style>
</head>
<body>
    <h1>Margin and Padding Examples</h1>

    <div class="margin-example">
       ULTIMEZ TECHNOLOGY
    </div>

    <div class="padding-example">
        This box has individual padding on each side
    </div>

    <div class="shorthand-example">
        This box uses shorthand for margin and padding
    </div>
</body>
</html>
