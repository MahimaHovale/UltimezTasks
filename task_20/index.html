<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 8px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>String Analyzer</h1>
    
    <textarea id="inputString" placeholder="Enter a string to analyze..."></textarea>
    <button onclick="analyze()">Analyze String</button>
    
    <div id="result" class="hidden">
        <h3>Analysis Results:</h3>
        <p><strong>Length:</strong> <span id="length"></span></p>
        <p><strong>Lowercase:</strong> <span id="lowercase"></span></p>
        <p><strong>Uppercase:</strong> <span id="uppercase"></span></p>
        <p><strong>Contains 'JavaScript':</strong> <span id="contains"></span></p>
        <p><strong>Number of 'a's:</strong> <span id="countA"></span></p>
    </div>

    <script>
        function analyzeString(inputString) {
            // Return an object with the analysis results
            return {
                length: inputString.length,
                lowercase: inputString.toLowerCase(),
                uppercase: inputString.toUpperCase(),
                containsJavaScript: inputString.toLowerCase().includes('javascript'),
                countOfA: (inputString.match(/a/gi) || []).length
            };
        }

        function analyze() {
            const input = document.getElementById('inputString').value;
            const results = analyzeString(input);
            
            // Display results
            document.getElementById('length').textContent = results.length;
            document.getElementById('lowercase').textContent = results.lowercase;
            document.getElementById('uppercase').textContent = results.uppercase;
            document.getElementById('contains').textContent = results.containsJavaScript;
            document.getElementById('countA').textContent = results.countOfA;
            
            // Show results div
            document.getElementById('result').classList.remove('hidden');
        }
    </script>
</body>
</html>
