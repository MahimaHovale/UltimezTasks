<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color:rgb(239, 241, 245);
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .radio-group,
        .checkbox-group {
            margin: 10px 0;
        }

        button {
            background-color:rgb(30, 82, 215);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color:rgb(33, 52, 33);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Survey Form</h2>
        <form id="surveyForm">
            <div class="form-group">
                <label>Your Name:</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>How did you hear about us?</label>
                <div class="radio-group">
                    <label><input type="radio" name="source" value="social" required>Social Media</label>
                    <label><input type="radio" name="source" value="friend">Friend</label>
                    <label><input type="radio" name="source" value="search">Search Engine</label>
                    <label><input type="radio" name="source" value="other">Other</label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label>What features interest you?</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="features" value="ui">Frontend Developer</label>
                        <label><input type="checkbox" name="features" value="performance">Backend Developer</label>
                        <label><input type="checkbox" name="features" value="security">Fullstack Developer</label>
                        <label><input type="checkbox" name="features" value="support">Cyber Security</label>
                    </div>
                </div>
            <div class="form-group">
                <div class="form-group">
                    <label>How would you rate yourself? (1-5)</label>
                    <select name="rating" required>
                        <option value="">Choose rating</option>
                        <option value="5">5 - Excellent</option>
                        <option value="4">4 - Very Good</option>
                        <option value="3">3 - Good</option>
                        <option value="2">2 - Fair</option>
                        <option value="1">1 - Poor</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Describe your skills</label>
                <input type="text" name="goal" placeholder="Enter your skills..." required>
            </div>
            <div class="form-group">
                <label>Your Feedback</label>
                <textarea name="feedback" rows="4"></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("surveyForm").onsubmit = function(e) {
            e.preventDefault();
            alert("Thank you for submitting!");
            this.reset();
        };
    </script>
</body>
</html>
