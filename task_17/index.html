<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #203821;
        }
        #displayText {
            margin-top: 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Interactive Button</h1>
    
    <p id="displayText">Ultimez Technology</p>
    
    <button id="changeTextBtn">Change Text</button>

    <script>
        document.getElementById('changeTextBtn').addEventListener('click', function() {
            document.getElementById('displayText').textContent = 'Here we are learning javascript';
        });
    </script>
</body>
</html>
