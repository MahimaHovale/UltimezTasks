<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Universal Selector */
        * {
            text-align: center;
            color: #333;
            font-family: Arial;
        }

        /* Simple Selector (Type Selector) */
        h1 {
            text-align: center;
            color: #333;
            font-family: Arial;
        }

        /* ID Selector */
        #main {
            color: green;
            text-align: center;
            margin: 20px 0;
        }

        /* Class Selector */
        .important {
            color: orange;
            font-weight: bold;
            text-align: center;
        }

        /* Grouping Selector */
        h2, p {
            color: #555;
            font-family: Arial;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Ultimez Technology</h1> <!-- Simple Selector -->
    <p id="main">We are learning CSS and how to use different types of CSS.</p> <!-- ID Selector -->
    <p class="important">CSS helps in styling HTML elements effectively.</p> <!-- Class Selector -->
    <h2>CSS Selectors</h2> <!-- Grouping Selector -->
    <p>Selectors are used to target HTML elements for styling.</p> <!-- Grouping Selector -->
</body>
</html>
