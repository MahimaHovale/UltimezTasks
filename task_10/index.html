<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Universal Selector */
        * {
            text-align: center;
            font-family: Arial;
        }

        /* Simple Selector */
        h1 {
            color: #333;
        }

        /* ID Selector */
        #main {
            color: green;
            margin: 20px 0;
        }

        /* Class Selector */
        .important {
            color: orange;
            font-weight: bold;
        }

        /* Grouping Selector */
        h2, p {
            color: #555;
        }

        /* Pseudo-classes for Links */
        a:link {
            color: blue;              /* unvisited link */
            text-decoration: none;
        }

        a:visited {
            color: purple;            /* visited link */
        }

        a:hover {
            color: red;              /* mouse over link */
            text-decoration: underline;
        }

        a:active {
            color: green;            /* selected link */
        }

        /* Pseudo-elements */
        p::first-line {
            font-weight: bold;       /* styles first line of paragraphs */
        }

        p::first-letter {
            font-size: 200%;         /* styles first letter of paragraphs */
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Ultimez Technology</h1>
    <p id="main">We are learning CSS and how to use different types of CSS.</p>
    <p class="important">CSS helps in styling HTML elements effectively.</p>
    <h2>CSS Selectors</h2>
    <p>Selectors are used to target HTML elements for styling.</p>
    
    <!-- Adding links to demonstrate pseudo-classes -->
    <div style="margin: 20px 0;">
        <a href="https://www.example.com">Click this link</a>
    </div>
</body>
</html>
